<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <title>Ionic1 Webpack4 ES6</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#DA5826">
    <link rel="manifest" href="manifest.json">

    <script src="cordova.js"></script>
</head>

<body ng-app="ionicSeed"> 

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!-- <ion-nav-view></ion-nav-view> -->

    
    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-header-bar align-title="center" class="bar-dark bar-gradient-dark">
                <h1 class="title">Welcome, User</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item class="item-icon-left" ui-sref="home" menu-close>
                        <i class="icon ion-ios-home-outline"></i> Home
                    </ion-item>
                    <ion-item class="item-icon-left" ui-sref="about" menu-close>
                        <i class="icon ion-ios-help-outline"></i> About
                    </ion-item>
                    <ion-item class="item-icon-left">
                        <i class="icon ion-ios-gear-outline"></i> Settings
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive bar-gradient">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
                <ion-nav-back-button></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
</body>
</html>
